apply plugin: 'java'

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
          srcDir '../app/src/main/java/com/limotaxi/androidtestintegration/model'
        }
    }

    test {
        java {
          srcDir './mainTest'
        }
    }
}

dependencies {
    testCompile "junit:junit:4.11"
}