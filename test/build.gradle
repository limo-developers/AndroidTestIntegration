apply plugin: "application"
apply plugin: 'java'
apply plugin: 'jacoco'

repositories {
    jcenter()
}

sourceSets {
    main {
        java {
          srcDir '../app/src/main/java/com/limotaxi/androidtestintegration/model'
        }
    }

    test {
        java {
          srcDir './mainTest'
        }
    }
}

dependencies {
    testCompile "junit:junit:4.11"
}

jacoco {
    applyTo run
    toolVersion = "0.7.1.201405082137"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

task applicationCodeCoverageReport(type:JacocoReport){
    executionData run
    sourceSets sourceSets.main
}